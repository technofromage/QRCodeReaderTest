<!doctype html>
<html lang="en">
<head>
    <script src="QRCode-Reader.js"></script>
	<script defer>
        let theStream;
        let imgSrc = false;

        async function startCam() {
            let mediaDevices = await navigator.mediaDevices.enumerateDevices();
            let mediaStream;
            console.log(mediaDevices);
            try {
                mediaStream = await navigator.mediaDevices.getUserMedia({
                    video: true
                });
                theStream = mediaStream;
                const view =  document.getElementById("view");
                view.srcObject = mediaStream;
            } catch (error) {
                alert("Error: " + error);
            }
        }

        function takePhoto() {
            if (!("ImageCapture" in window)) {
                alert("ImageCapture is not available");
                return;
            }

            if (!theStream) {
                alert("Grab the video stream first!");
                return;
            }

            let theImageCapturer = new ImageCapture(theStream.getVideoTracks()[0]);

            theImageCapturer
                .takePhoto()
                .then((blob) => {
                    const i = document.getElementById("i");
                    imgSrc = URL.createObjectURL(blob);
                    i.src = imgSrc;
                })
                .catch((err) => alert("Error: " + err));
        }
    </script>
</head>
<body>
    <button onclick="startCam();"> Get camera access </button>
    <!-- <input type="file" accept="image/x-png,image/jpeg,image/gif" /> -->
    <button onclick="takePhoto();">take photo </button>

    <button onclick="test();">test </button>

    <button onclick="scan();">Scan </button>

    <input type="hidden" name="MAX_FILE_SIZE" value="1048576" />
    <!-- The "name" of the input field has to be "file" as it is the name of the POST parameter -->
    Choose QR code image to read/scan: <input name="file" type="file" id = "test"/>

    <video autoplay id="view">
        <track kind="captions" />
    </video>

    <img id="i" alt="capture" />
</body>
</html>
